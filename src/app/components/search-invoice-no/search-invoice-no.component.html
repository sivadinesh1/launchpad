<h1 mat-dialog-title>{{ label }}</h1>
<div mat-dialog-content>
    <!-- <p>Filter by Invoice#</p> -->
    <mat-form-field appearance="fill">
        <mat-label>Search by {{ label }}</mat-label>
        <input matInput [(ngModel)]="data.invoice_no" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.invoice_no" cdkFocusInitial>
        Search
    </button>
</div>
